<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * { margin: 0; padding: 0; }
  html, body { height: 100%; width: 100%; background-color: #eee; }
  .wrap {
    width: 80%;
    height: 300px;
    margin: 100px auto 0;
  }
  .item {
    width: 100%;
    background-color: rgb(42, 185, 173) !important;
    height: 300px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    color: #fff;
  }
  </style>
<link rel="stylesheet" href="/example.82d5f151.css"></head>
<body>
  <div id="app">
    <grid-wrap class="wrap" @empty="empty" @change="change" :list="Array(5)" ref="grid">
      <grid-item class="item" v-for="item, i in 5" :show-count="3" :index="i" :length="5" offset="10" :scale="0.03">
        <p>{{i}}</p>
      </grid-item>
    </grid-wrap>
  </div>
</body>
<script src="/example.82d5f151.js"></script>
</html>
