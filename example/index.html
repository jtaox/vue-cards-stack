<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * { margin: 0; padding: 0; }
  html, body { height: 100%; width: 100%; background-color: #eee; }
  
  </style>
</head>
<body>
  <div id="app">
    <grid-wrap class="wrap" @empty="empty" @change="change" :list="Array(10)"  ref="grid">
      <grid-item 
        class="item"
        v-for="item, i in 10"
        :show-count="3" 
        :index="i" 
        :length="10"
        offset="10"
        :scale="0.03"
        >
        <p>{{i}}</p>
      </grid-item>
    </grid-wrap>
  </div>
</body>
<script src="./index.js"></script>
</html>
